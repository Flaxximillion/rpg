<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/javascript/jquery-ui-1.12.1.custom/jquery-ui.css">
</head>


<body class="d-flex flex-wrap justify-content-center">

<div id="enemyButtons">
</div>

<div id="restart">
    <button class="btn btn-danger" id="restartButton">Play Again</button>
</div>

<div id="stats">
    <div id="eventText">
    </div>

    <div id="statHolder">
        <div id="enemyStats">Cats: <br><span id="enemyCats"></span>
            <br>Energy: <br><span id="enemyEnergy"></span>
        </div>
        <div id="playerStats">Cats: <br><span id="cats"></span>
            <br>Energy: <br><span id="energy"></span>
        </div>
    </div>
</div>

<div id="attackButtons">
    <button type="button" value="fancyFeast" class="attack">
        <span>Open some Fancy Feast</span>
    </button>

    <button type="button" value="laserPointer" class="attack">
        <span>Activate laser pointer</span>
    </button>

    <button type="button" value="string" class="attack justify-content-center">
        <span>Wiggle some fancy string</span>
    </button>
</div>


<script src="assets/javascript/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>


<script src="assets/javascript/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
<script src="assets/javascript/jquery.pulse.js"></script>
<script src="assets/javascript/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
<script src="assets/javascript/jquery.animateSprite.min.js"></script>
<script src="assets/javascript/logic.js" type="text/javascript"></script>

</body>


</html>
